<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <p class="date-display" id="date-display"></p>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Dodaj nowe zadanie">
            <input type="submit" value="Dodaj">
        </form>
        
        <ul id="task-list"></ul>
        <p class="empty-list-message">Brak zadań do wyświetlenia</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
